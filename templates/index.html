<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Text Summarizer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Text Summarizer</h1>
    <div id="loading">
        <p id="loading-text">Loading...</p>
    </div>
    <form action="/" method="post">
        <div id="input-group">
            <textarea maxlength="1000" cols="30" rows="20" class="input" type="text" name="statement" placeholder="Paste or enter your text here...">{{ nlt_input }}</textarea>
            
            <textarea cols="30" rows="20" class="output" type="text" readonly="true" name="output" placeholder="Press generate to get a summary!">{{ output }}</textarea>
        </div>
            <button id="sub" class="submit" type="submit">Generate</button>
    </form>
    <a id="clear" href="{{ url_for('index') }}"><button>Reset</button></a>
</body>
<script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</html>
